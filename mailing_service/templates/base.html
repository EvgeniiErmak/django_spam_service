<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPAM Store</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col-12">
            <h1 class="display-4">SPAM Store</h1>
            <p class="lead">Удобный сервис рассылок</p>
        </div>
    </div>
    <div class="row">
        <nav class="col-md-6 offset-md-3 mb-3">
            <ul class="list-inline">
                <li class="list-inline-item"><a class="p-2 btn btn-outline-primary" href="{% url 'mailing_list_list' %}">Список рассылок</a></li>
                <li class="list-inline-item"><a class="p-2 btn btn-outline-primary" href="{% url 'log_list' %}">Логи</a></li>
                <li class="list-inline-item"><a class="p-2 btn btn-outline-primary" href="{% url 'client_list' %}">Клиенты</a></li>
            </ul>
        </nav>
    </div>
</div>

<div class="container">
    {% block content %}
    {% endblock %}

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                SPAM Store
                <small class="d-block mb-3 text-muted">&copy; 2023</small>
            </div>
            <div class="col-6 col-md">
                <h5>Категории</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Телеграм боты</a></li>
                    <li><a class="text-muted" href="#">Полезные утилиты</a></li>
                    <li><a class="text-muted" href="#">Веб-приложения</a></li>
                    <li><a class="text-muted" href="#">Микросервисы</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Дополнительно</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Мы пишем</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>О нас</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="/contacts/">Контакты</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
