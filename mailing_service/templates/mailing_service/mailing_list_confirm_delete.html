{% extends 'base.html' %}

{% block content %}
  <h2>Подтверждение удаления рассылки</h2>

  <p>Вы уверены, что хотите удалить рассылку "{{ mailing_list.subject }}"?</p>

  <form method="post" action="{% url 'mailing_list_delete' mailing_list.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing_list_list' %}" class="btn btn-secondary">Отмена</a>
  </form>

{% endblock %}
