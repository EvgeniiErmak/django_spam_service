{% extends 'base.html' %}

{% block content %}
  <h2>Форма клиента</h2>
  <form method="post" action="{% if client.id %}{% url 'client_update' client.id %}{% else %}{% url 'client_create' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <a href="{% url 'client_list' %}">Отмена</a>
{% endblock %}
