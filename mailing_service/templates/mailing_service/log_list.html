{% extends 'base.html' %}

{% block content %}
  <h2>Список логов</h2>
  <ul>
    {% for log in logs %}
      <li>{{ log.attempt_time }} - {{ log.status }}</li>
    {% endfor %}
  </ul>
  <li class="list-inline-item"><a class="p-2 btn btn-outline-primary" href="{% url 'home' %}">На главную</a></li>
{% endblock %}
