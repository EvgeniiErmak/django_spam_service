{% extends 'base.html' %}

{% block content %}
  <h2>Список рассылок</h2>
  <ul>
    {% for mailing_list in mailing_lists %}
      <li><a href="{% url 'mailing_list_detail' mailing_list.id %}">{{ mailing_list }}</a></li>
    {% endfor %}
  </ul>
  <li class="list-inline-item"><a class="p-2 btn btn-outline-primary" href="{% url 'mailing_list_create' %}">Создать рассылку</a></li>
{% endblock %}
